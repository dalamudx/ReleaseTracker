name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      tag_latest:
        description: 'æ˜¯å¦æ ‡è®°ä¸º latestï¼ˆåŒæ—¶ä¼šæå–å¹¶æ‰“ä¸Šç‰ˆæœ¬æ ‡ç­¾ï¼‰'
        required: false
        type: boolean
        default: false
      tag_dev:
        description: 'æ˜¯å¦æ ‡è®°ä¸º dev'
        required: false
        type: boolean
        default: true
      custom_tag:
        description: 'è‡ªå®šä¹‰æ ‡ç­¾ï¼ˆå¯é€‰ï¼‰'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

      - name: è½¬æ¢é•œåƒåä¸ºå°å†™
        id: image
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ é•œåƒåç§°: ${{ env.REGISTRY }}/$IMAGE_NAME"

      - name: Checkout ä»£ç 
        uses: actions/checkout@v4

      - name: æå–ç‰ˆæœ¬å·
        id: version
        run: |
          BRANCH="${{ github.ref_name }}"
          # å°è¯•ä»Žåˆ†æ”¯åæå–ç‰ˆæœ¬å·ï¼ˆæ”¯æŒ 2.1.1 æˆ– release/2.1.1 æ ¼å¼ï¼‰
          VERSION=$(echo "$BRANCH" | grep -oP '\d+\.\d+\.\d+' || echo "")
          
          if [ -n "$VERSION" ]; then
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            # æå–ä¸»ç‰ˆæœ¬å’Œæ¬¡ç‰ˆæœ¬
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f1-2)
            echo "major=$MAJOR" >> $GITHUB_OUTPUT
            echo "minor=$MINOR" >> $GITHUB_OUTPUT
            echo "âœ… æå–åˆ°ç‰ˆæœ¬å·: $VERSION (ä¸»ç‰ˆæœ¬: $MAJOR, æ¬¡ç‰ˆæœ¬: $MINOR)"
          else
            echo "version=" >> $GITHUB_OUTPUT
            echo "major=" >> $GITHUB_OUTPUT
            echo "minor=" >> $GITHUB_OUTPUT
            echo "âš ï¸  æœªèƒ½ä»Žåˆ†æ”¯åæå–ç‰ˆæœ¬å·"
          fi

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç”Ÿæˆ Docker æ ‡ç­¾
        id: meta
        run: |
          TAGS=""
          
          # tag_latest: æ·»åŠ  latest å’Œç‰ˆæœ¬æ ‡ç­¾
          if [ "${{ github.event.inputs.tag_latest }}" == "true" ]; then
            TAGS="$TAGS,${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest"
            
            if [ -n "${{ steps.version.outputs.version }}" ]; then
              TAGS="$TAGS,${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.version.outputs.version }}"
              TAGS="$TAGS,${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.version.outputs.minor }}"
              TAGS="$TAGS,${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.version.outputs.major }}"
            fi
          fi
          
          # tag_dev: æ·»åŠ  dev æ ‡ç­¾
          if [ "${{ github.event.inputs.tag_dev }}" == "true" ]; then
            TAGS="$TAGS,${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:dev"
          fi
          
          # custom_tag: æ·»åŠ è‡ªå®šä¹‰æ ‡ç­¾
          if [ -n "${{ github.event.inputs.custom_tag }}" ]; then
            TAGS="$TAGS,${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ github.event.inputs.custom_tag }}"
          fi
          
          # ç§»é™¤å¼€å¤´çš„é€—å·
          TAGS=$(echo "$TAGS" | sed 's/^,//')
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸  ç”Ÿæˆçš„æ ‡ç­¾: $TAGS"

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: è¾“å‡ºæž„å»ºä¿¡æ¯
        run: |
          echo "### ðŸŽ‰ æž„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**åˆ†æ”¯:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**ç‰ˆæœ¬:** ${{ steps.version.outputs.version || 'æœªæå–' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
